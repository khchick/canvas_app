<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="resources/css/style.css" rel="stylesheet" type='text/css'>
    <title>Canvas app template</title>
</head>
<body>
    <!-- CANVAS -->
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='800px' height='600px'>Your browser does not support Canvas</canvas>
        <canvas id="canvas-draft" class="canvas" width='800px' height='600px'>Your browser does not support Canvas</canvas>
    </div>

    <!-- CONTROLS -->
    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle" >Drawing Rectangle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line" >Drawing Line</span>
    </div>

    <!-- LIBRARIES -->
    <script src="vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
    <!-- FUNCTION CLASSES -->
    <script src="resources/js/canvas-common.js"></script>
    <script src="resources/js/drawing-line.js"></script>
    <script src="resources/js/drawing-rectangle.js"></script>

    <!-- UI FUNCTIONS -->
    <script type='text/javascript'>
        $('#drawing-rectangle').click(()=>{
            currentFunction = new DrawingRectangle(contextReal,contextDraft);
        });
        $('#drawing-line').click(()=>{
            currentFunction = new DrawingLine(contextReal,contextDraft);
        });
        currentFunction = new DrawingRectangle(contextReal,contextDraft);    
    </script>

</body>
</html>
